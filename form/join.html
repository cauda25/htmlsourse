<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>필수사항</legend>
        <div>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" />
          </div>
        <br>
          <label for="email">이메일</label
          ><input type="email" name="email" id="email" />
        </br>
        <br>
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" />
        </br>
      </fieldset>
      <fieldset>
        <legend>부가 입력 사항</legend>
        <br>
          <label for="date">생년월일</label>
          <input type="datetime-local" name="date" id="date" />
        </br>
        <br>
            <label for="local">거주지를 선택해주세요</label>
        </br>
        <div>
            <select name="local" id="local">
            <option value="서울">서울시</option>
            <option value="인천">인천광역시</option>
            <option value="강원">강원도</option>
            <option value="경기">경기도</option>
            <option value="전라남도">전라남도</option>
            <option value="전라북도">전라북도</option>
            <option value="부산">부산광역시</option>
          </select>
        </div>
        <br>
          <label for="hobby">취미 </label>
          <label for="독서">독서</label>
          <input type="checkbox" name="hobby" id="독서" />
          <label for="여행">여행</label>
          <input type="checkbox" name="hobby" id="여행" />
          <label for="영화감상">영화감상</label>
          <input type="checkbox" name="hobby" id="영화감상" />
    </br>
        <br>
          <label for="sex">성별 </label>
          <label for="male">남성</label>
          <input type="radio" name="sex" id="male" value="남성"/>
          <label for="female">여성</label>
          <input type="radio" name="sex" id="female" />
        </br>
        <br>
          <label for="file">사진을 등록해 주세요</label>
          <input type="file" name="file" id="file" />
        </br>
        <br>
          <label for="text">방문 경로를 말씀해 주세요</label>
        </br>
        <textarea name="text" id="text" rows="10"></textarea>
      </fieldset>
      <br>
        <button type="button">회원가입</button>
        <button type="reset">재작성</button>
        <button type="submit">전송</button>
      </br>
    </form>
  </body>
</html>
