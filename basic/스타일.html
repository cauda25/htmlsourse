<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 스타일 : 굵게, 기울임, 윗첨자, 아래첨자, 밀줄  : 16px-->
    <!-- 
        b : boid text
        strong : important
    -->
     <p>
        <b>이 택스트는 bold 입니다.</b>
     </p>
     <p>
        <strong>이 택스트는 strong 입니다.</strong>
     </p>
    <!-- 
        i : 기술용어, 생각, 음성
        em : 강조의 의미
    -->
     <p>
        <i>이 택스트는 ltalic 입니다.</i>
     </p>
     <p>
        <em>이 택스트는 emphasized 입니다.</em>
     </p>
     <p>이 텍스트는 <u>언더라인</u> 입니다.</p>
     <!-- sub : 아래첨자 / sup : 위 첨자 -->
     <p>1101 <sub>2</sub> / 10 <sup>2</sup></p>
     <small> 이 텍스트는 기본 텍스트보다 크기가 작다</small>
     
</body>
</html>
